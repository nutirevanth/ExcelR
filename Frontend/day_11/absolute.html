<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: relative;
            background-color: greenyellow;
            width: 500px;
            height: 500px;
        }
        p{
            background-color: rgb(123, 47, 255);
            width: 200px;
            height: 200px;
            bottom: 0;
            right: 30px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div>
        this is parent 
        <p>this is a child</p>
    </div>
</body>
</html>
