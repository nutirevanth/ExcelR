<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function car(tyres,model,speed){
            this.tyres=tyres;
            this.model=model;
            this.speed=speed;
        }
        const cab= new car("mrf",'swift',180);
        console.log(cab);
        console.log(`${cab.model} with ${cab.tyres} tyres  moves with ${cab.speed} topspeed.`);
    </script>
</body>
</html>
