<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name=prompt('enter ur name');
        let password=prompt('enter ur passcode');

        function validate(name,password,isSuccess,isfailure){
            if(name=="admin" && password=='1234'){
                isSuccess(name);
            }
            else{
                isfailure();
            }
        }

        function isSuccess(name){
            document.write(`Welcome ${name}`);
        }

        function isfailure(){
            document.write("Login failed! Try again");
        }
        
        validate(name,password,isSuccess,isfailure);
    </script>
</body>
</html>
