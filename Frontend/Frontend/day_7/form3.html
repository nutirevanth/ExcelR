<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            background-color: rgb(229, 226, 221);
            border-radius: 5px;
            border: none;
            margin: 2px;
            
        }

        button{
            background-color: rgb(229, 226, 221);
            border-radius: 5px;
            border: none;
            padding: 10px 20px;
            font-weight: bolder;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>HTML FORMS</h1>
    <form action="">
        <table>
            <tbody>
            <tr>
                <td>
                    <label for="fname">First Name</label>
                </td>
                <td>
                    <input type="text" id="fname" name="fname">
            </td>
            </tr>

            <tr>
                <td>
                    <label for="lname">Last Name</label>
                </td>
                <td>
                    <input type="text" id="lname" name="fname">
            </td>
            </tr>

            <tr>
                <td>
                    <label for="dob">Date of birth</label>
                </td>
                <td>
                    <input type="text" id="dob" name="fname">
            </td>
            </tr>

            <tr>
                <td>
                    <label for="e">E-mail</label>
                </td>
                <td>
                    <input type="text" id="e" name="fname">
            </td>
            </tr>

            <tr>
                <td>
                    <label for="ph">Phone number</label>
                </td>
                <td>
                    <input type="text" id="ph" name="fname">
            </td>
            </tr>

        </tbody>
        </table>
        <br><br>

        <button>submit</button>
        <button>reset</button>
    </form>
</body>
</html>
